<!DOCTYPE html>
<html lang="ru">



<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <!-- <link rel="stylesheet" href="./pages/index.css"> -->

</head>

<body>
    <div class="page">
        <header class="header">
            <img src="<%=require('./images/logo.svg')%>" alt="логотип сайта" class="header__logo">

        </header>
        <main>
            <section class="profile">
                <img src="<%=require('./images/avatar.jpg')%>" alt="фото профиля" class="profile__avatar">
                <button class="profile__avatar-button"></button>
                <div class="profile__info">
                    <div class=profile__box>
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit-button"></button>
                    </div>
                    <p class="profile__stat">Исследователь океана</p>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>
            <section class="cards">
                <template id="card-template">
                    <div class="card">
                        <button type="button" class="card__trash-button"></button>
                        <img src="-" alt="фото" class="card__photo">
                        <div class="card__box">
                            <h2 class="card__title"></h2>
                            <button type="button" class="card__like-button">
                                <p class="like-calc">10</p>
                            </button>

                        </div>
                    </div>
                </template>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__title">&copy;2020 Mesto Russia</p>
        </footer>
    </div>
    <div class="popup popup-profile">
        <div class="popup__container">
            <button type="button" class="popup__cross-button popup-profile__cross-button"></button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <form id="#input" name="input" class="popup__inputbox popup-profile__inputbox" novalidate>
                <input id="name-input" name="name" placeholder="Имя" class="popup__input popup__input_type_name "
                    required type="input" minlength="2" maxlength="200">
                <span class="name-input-error popup__span popup__input-error"></span>
                <input id="job-input" name="job" placeholder="Работа" class="popup__input popup__input_type_job "
                    required type="input" minlength="2" maxlength="40">
                <span class="job-input-error popup__span popup__input-error"></span>
                <button type="submit" id="popup-profileButton" class="popup__save-button popup__save-button_inactive popup-profile__inputbox_save-button"
                    disabled>Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup-add">
        <div class="popup__container">
            <button type="button" class="popup__cross-button popup-add__cross-button"></button>
            <h3 class="popup__title popup-add__title">Новое место</h3>
            <form id="addinput" name="addinput" class="popup__inputbox popup-add__inputbox" novalidate>
                <input name="name" placeholder="Название" id="mesto-name"
                    class="popup__input popup__input_type_name popup__input_type_error" required type="input"
                    minlength="2" maxlength="30">
                <span class="mesto-name-error popup__span popup__input-error"></span>
                <input name="link" type="url" placeholder="Ссылка на картинку" id="mesto-src"
                    class="popup__input popup__input_type_job popup__input_type_error" required>
                <span class="mesto-src-error popup__span popup__input-error"></span>
                <button type="submit" id="popup-addButton"
                    class="popup__save-button popup__save-button_inactive popup-add__inputbox_save-button">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup-photo">
        <div class="popup-photo__container">
            <button type="button" class="popup-photo__cross-button popup__cross-button"></button>
            <img class="popup-photo__img" src="#">
            <p class="popup-photo__title"></p>
        </div>
    </div>
    <div class="popup popup-delete">
        <div class="popup__container">
            <button type="button" class="popup__cross-button popup-delete__cross-button"></button>
            <h3 class="popup__title">Вы уверены?</h3>
            <form id="deleteInput" name="input" class="popup__inputbox popup-delete__inputbox" novalidate>
                <button id="popup-deleteButton" type="submit" class="popup__save-button popup-delete__inputbox_save-button">Да</button>
            </form>
        </div>
    </div>
    <div class="popup popup-avatar">
        <div class="popup__container">
            <button type="button" class="popup__cross-button popup-avatar__cross-button"></button>
            <h3 class="popup__title popup-avatar__title">Обновить аватар</h3>
            <form id="avatarinput" name="avatarinput" class="popup__inputbox popup-avatar__inputbox" novalidate>
                <input name="link" type="url" placeholder="Ссылка на картинку" id="avatar-src"
                    class="popup__input popup__input_type_avatar popup__input_type_error" required>
                <span class="avatar-src popup__span popup__input-error"></span>
                <button type="submit" id="saveAvatar"
                    class="popup__save-button popup-avatar__inputbox_save-button">Сохранить</button>
            </form>
        </div>
    </div>
    <!-- <script src="./scripts/validate.js"></script> -->
    <!-- <script type="module" src="./scripts/index.js"></script> -->
</body>

</html>
