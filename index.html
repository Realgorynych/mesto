<!DOCTYPE html>
<html lang="ru">



<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">

</head>

<body>
    <div class="page">
        <header class="header">
            <img src="./images/logo.svg" alt="логотип сайта" class="header__logo">
        </header>
        <main>
            <section class="profile">
                <img src="./images/avatar.jpg" alt="фото профиля" class="profile__avatar">
                <div class="profile__info">
                    <div class=profile__box>
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit-button"></button>
                    </div>
                    <p class="profile__stat">Исследователь океана</p>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>
            <section class="cards">
                <div class="card">
                    <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="card__photo">
                    <div class="card__box">
                        <h2 class="card__title">Карачаевск</h2>
                        <button type="button" class="card__like-button"></button>
                    </div>
                </div>

                <article class="card">
                    <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="card__photo">
                    <div class="card__box">
                        <h2 class="card__title">Гора Эльбрус</h2>
                        <button type="button" class="card__like-button"></button>
                    </div>
                </article>

                <article class="card">
                    <img src="./images/dombai.jpg" alt="Домбай" class="card__photo">
                    <div class="card__box">
                        <h2 class="card__title">Домбай</h2>
                        <button type="button" class="card__like-button"></button>
                    </div>
                </article>

                <article class="card">
                    <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="card__photo">
                    <div class="card__box">
                        <h2 class="card__title">Гора Эльбрус</h2>
                        <button type="button" class="card__like-button"></button>
                    </div>
                </article>

                <article class="card">
                    <img src="./images/dombai.jpg" alt="Домбай" class="card__photo">
                    <div class="card__box">
                        <h2 class="card__title">Домбай</h2>
                        <button type="button" class="card__like-button"></button>
                    </div>
                </article>

                <article class="card">
                    <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="card__photo">
                    <div class="card__box">
                        <h2 class="card__title">Карачаевск</h2>
                        <button type="button" class="card__like-button"></button>
                    </div>
                </article>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__title">&copy;2020 Mesto Russia</p>
        </footer>
        <div class="popup">
            <div class="popup__container">
                <button type="button" class="popup__cross-button"></button>
                <h3 class="popup__title">Редактировать профиль</h3>
                <form name="input" class="popup__inputbox">
                    <input name="name" type="text" placeholder="Имя" class="popup__input popup__input_type_name">
                    <input name="job" type="text" placeholder="Работа" class="popup__input popup__input_type_job">
                    <button type="submit" class="popup__save-button">Сохранить</button>
                </form>
            </div>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
